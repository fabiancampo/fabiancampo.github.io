<!DOCTYPE html>

<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page title -->
    <title>TFG - Inicio</title>

    <!-- Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TFG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page{% endif %}" href="/">Inicio</a>

                    </li>

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page{% endif %}" href="/login">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page{% endif %}" href="/signup">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <form method="post" action="{% url 'home' %}">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Escribe una descripción de lo que quieres generar</label>
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Magical Totoros are fishing" name="prompt">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">¿Qué clase de contenido quieres generar?</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                            name="media_type" id="media_type">
                            <option selected value="image">Imagen</option>
                            <option value="audio">Audio</option>
                            <option value="2" value="video" disabled>Vídeo</option>
                        </select>
                    </div>
                </div>


            </div>
            <p class="d-inline-flex gap-1">
                <button type="submit" class="btn btn-primary btn-lg">Generar</button>
                <a id="additional_options" class="btn btn-secondary btn-lg" style="display:none;"
                    data-bs-toggle="collapse" href="#showOptions" role="button" aria-expanded="false"
                    aria-controls="showOptions">
                    Opciones <b>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        </svg>
                    </b>
                </a>
            </p>

        </form>

        <div class="collapse" id="showOptions">
            <div class="p-5 text-left bg-body-tertiary rounded-3">


                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Tamaño</label>
                    <div class="col-sm-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>1024x1024</option>
                            <option value="1">1024x512</option>
                            <option value="2">512x1024</option>

                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Color</label>
                    <div class="col-sm-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Rojo</option>
                            <option value="1">Azul</option>
                            <option value="2">Verde</option>
                            <option value="2">Aleatorio</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Estilo</label>
                    <div class="col-sm-5">
                        
                        
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Aleatorio</option>
                            <option value="1">Anime</option>
                            <option value="2">Pixar</option>
                            <option value="2">Cinemático</option>
                            <option value="2">Realista</option>


                        </select>
                    </div>
                </div>


            </div>
        </div>



        <script>
            var mediaType = document.getElementById('media_type');
            mediaType.addEventListener('change', function () {
                var additionalOptions = document.getElementById('additional_options');

                if (this.value === 'image') {
                    additionalOptions.style.display = 'block';

                } else {
                    additionalOptions.style.display = 'none';

                }
            });

            var event = new Event('change');
            mediaType.dispatchEvent(event);
        </script>





    </div>


</body>

</html>
