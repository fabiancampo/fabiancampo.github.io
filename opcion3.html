<!DOCTYPE html>

<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page title -->
    <title>TFG - Inicio</title>

    <!-- Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://bgrins.github.io/spectrum/spectrum.js"></script>
    <link rel="stylesheet" type="text/css" href="https://bgrins.github.io/spectrum/spectrum.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TFG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page{% endif %}" href="/">Inicio</a>

                    </li>

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page{% endif %}" href="/login">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page{% endif %}" href="/signup">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <form method="post" action="{% url 'home' %}">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Escribe una descripción de lo que quieres generar</label>
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Magical Totoros are fishing" name="prompt">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">¿Qué clase de contenido quieres generar?</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                            name="media_type" id="media_type">
                            <option selected value="image">Imagen</option>
                            <option value="audio">Audio</option>
                            <option value="2" value="video" disabled>Vídeo</option>
                        </select>
                    </div>
                </div>


            </div>
            <p class="d-inline-flex gap-1">
                <button type="submit" class="btn btn-primary btn-lg">Generar</button>
                <a id="additional_options" class="btn btn-secondary btn-lg" style="display:none;"
                    data-bs-toggle="collapse" href="#showOptions" role="button" aria-expanded="false"
                    aria-controls="showOptions">
                    Opciones <b>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        </svg>
                    </b>
                </a>
            </p>

        </form>

        <div class="collapse" id="showOptions">
            <div class="p-5 text-left bg-body-tertiary rounded-3">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Color</label>
                    <div class="col-sm-5">
                       <div class="dropdown">
                                <button id="colorSelector" class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Aleatorio
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="customDropdown">
                                    <li><a class="dropdown-item" href="#" data-color="red"><span
                                                class="color-square red"></span> Rojo</a></li>
                                    <li><a class="dropdown-item" href="#" data-color="blue"><span
                                                class="color-square blue"></span> Azul</a></li>
                                    <li><a class="dropdown-item" href="#" data-color="green"><span
                                                class="color-square green"></span> Verde</a></li>
                                    <li><a class="dropdown-item" href="#" data-color="grey"><span
                                                class="color-square random"></span> Aleatorio</a></li>
                                </ul>
                            </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Estilo</label>
                    <div class="col-sm-5">
    
                        <div class="row">
                                <div class="col">
                                    <img src="imagen.png" class="img-thumbnail style-image" alt="Estilo 1" data-estilo="1">
                                </div>
                                <div class="col">
                                    <img src="Unknown-3.png" class="img-thumbnail style-image" alt="Estilo 2" data-estilo="2">
                                </div>
                                <div class="col">
                                    <img src="Unknown-4.png" class="img-thumbnail style-image" alt="Estilo 3" data-estilo="3">
                                </div>
                                <div class="col">
                                    <img src="Unknown-5.png" class="img-thumbnail style-image" alt="Estilo 4" data-estilo="4">
                                </div>
                            </div>
                    </div>
                </div>
    
    
            </div>
        </div>



        <script>

document.addEventListener('DOMContentLoaded', function () {
  /* Opciones del botón de opciones */
    var mediaType = document.getElementById('media_type');
    var additionalOptions = document.getElementById('additional_options');

    mediaType.addEventListener('change', function () {
        if (this.value === 'image') {
            additionalOptions.style.display = 'block';
        } else {
            additionalOptions.style.display = 'none';
        }
    });

    var event = new Event('change');
    mediaType.dispatchEvent(event);

    /* Menu seleccion de color */

    var colorSelector = document.getElementById('colorSelector');
    var colorOptions = document.querySelectorAll('.dropdown-item');

    colorOptions.forEach(function (option) {
                option.addEventListener('click', function () {
                    var color = this.getAttribute('data-color');
                    colorSelector.innerText = this.innerText;
                    colorSelector.style.backgroundColor = color;

                });
            });

    /* Seleccion estilo */
  /*con jquery
    $(document).ready(function(){
        $(".style-image").click(function(){
            // Remove active class from all images
            $(".style-image").removeClass("active");
            // Add active class to the clicked image
            $(this).addClass("active");
            // Get the selected estilo value
            var selectedEstilo = $(this).data("estilo");
            console.log("Selected estilo:", selectedEstilo);
        });
         }); */

        var styleImages = document.querySelectorAll('.style-image');

    styleImages.forEach(function (image) {
        image.addEventListener('click', function () {
            // Remove active class from all images
            styleImages.forEach(function (img) {
                img.classList.remove('active');
            });

            // Add active class to the clicked image
            this.classList.add('active');

            // Get the selected estilo value
            var selectedEstilo = this.getAttribute('data-estilo');
            console.log("Selected estilo:", selectedEstilo);
        });
    });
});

        </script>





    </div>


</body>

<style>
.color-square {
    display: inline-block;
    width:  20px;
    height: 20px;
    border-radius: 5px;
    margin-right: 10px;
}
.red { background-color: red; }
.blue { background-color: blue; }
.green { background-color: green; }
.random { background-color: gray; }

.style-image.active {
    border: 2px solid blue;
}


</style>

</html>
